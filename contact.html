    <h1>問合せフォーム</h1>

      <textarea id="mail" rows="1" cols="80" name="mail" required></textarea>

      <textarea id="honbun" rows="6" cols="80" name="honbun" required></textarea>
      <input type="submit" value="送信">
    </form>


</body>
